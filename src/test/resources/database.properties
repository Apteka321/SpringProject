#  local database username, just a user that has readwrite permissions
database.user=root
#  database password
database.password=
# JDBC Driver
database.driver=com.mysql.jdbc.Driver
# Database Dialect
database.dialect=org.hibernate.dialect.MySQLDialect
# this connection URL assumes that it is connecting to a schema called 
database.url=jdbc:mysql://localhost:3306/ecommerce